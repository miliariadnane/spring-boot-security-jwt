<div class="row">
    <div class="col-8 mx-auto mt-5">
        <div class="card">
        <div class="mx-auto" >
            <img src="assets/logo.png" alt="" width="150px" height="150px">
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <fieldset>
                <div class="input-group mb-1">
                    <input formControlName="email"  type="email" class="form-control" placeholder="Email">
                </div>
                <div class="validator-loginAlert" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                    <div *ngIf="loginForm.get('email')?.getError('required')">Email is required</div>
                    <div *ngIf="loginForm.get('email')?.getError('email')">Email should be email address</div>
                </div>
                
                <div class="input-group mb-1 mt-2">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="validator-loginAlert" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                    <div *ngIf="loginForm.get('password')?.getError('required')">Password is required</div>
                    <div *ngIf="loginForm.get('password')?.getError('minlength')">Password should be min 8 caracters</div>
                    <div *ngIf="loginForm.get('password')?.getError('maxlength')">Password should be max 12 caracters</div>
                </div>
                <div class="row mt-4">
                    <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                        Remember Me
                        </label>
                    </div>
                    </div>
                    <div class="col-4">
                    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
        </div>
    </div>
</div>
